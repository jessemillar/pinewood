<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pinewood</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/pinewood/jumbotron/deck/styles/main.css">
</head>

<body>
    <div id="standings">
        <table class="table">
            <thead>
                <th>Place</th>
                <th>Name</th>
                <th>Car</th>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Jimmy</td>
                    <td>Speedster</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Carl</td>
                    <td>Flamin' Wheels</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Stephen</td>
                    <td>Smoked ya!</td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Joe</td>
                    <td>WINNER CAR</td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Bernard</td>
                    <td>Speed Racer</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="on-deck">
        <div id="on-deck-header">On Deck</div>
        <div id="first" class="on-deck-avatar">Jimmy</div>
        <div id="second" class="on-deck-avatar">Carl</div>
        <div id="third" class="on-deck-avatar">Stephen</div>
        <div id="fourth" class="on-deck-avatar">Joe</div>
    </div>

    <div id="chat">
        <div class="bubble">😬
            <div class="bubble-name">Jeremy</div>
        </div>
        <div class="bubble">👍
            <div class="bubble-name">Willis</div>
        </div>
        <div class="bubble">😃
            <div class="bubble-name">Phil</div>
        </div>
        <div class="bubble">😅
            <div class="bubble-name">Steph</div>
        </div>
        <div class="bubble">🙃
            <div class="bubble-name">Bernard</div>
        </div>
        <div class="bubble">😛
            <div class="bubble-name">Gregs</div>
        </div>
        <div class="bubble">😎
            <div class="bubble-name">Melissa</div>
        </div>
    </div>
</body>

</html>
