<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinewood</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <script src="/pinewood/scripts/login.js"></script>
  <link rel="stylesheet" type="text/css" href="/pinewood/styles/sweetalert.css">
  <script src="/pinewood/scripts/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <center>
      <h1>Welcome To Pinewood!</h1></center>
    <center>
      <p>A new way to experience Pinewood Derbies.</p>
    </center>
    <center>
      <p>Sign in now to access your pack's derby</p>
    </center>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input id="password" type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
      </div>
    </div>

    <div class="form-group">
      <a onclick="checkLogin()" class="btn btn-success" style="display: block; width: 100%;" role="button">Login</a>
    </div>

    <div class="form-group">
      <center><a href="/pinewood/pages/register/">Register</a></center>
    </div>
  </div>
</body>

</html>
