<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pinewood</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/pinewood/styles/style.css">
  <script src="/pinewood/scripts/main.js"></script>
  <script src="/pinewood/pages/register/racer/scripts/register.js"></script>
  <link rel="stylesheet" type="text/css" href="/pinewood/styles/sweetalert.css">
  <script src="/pinewood/scripts/sweetalert.min.js"></script>
</head>

<body>
  <div class="container">
    <center>
      <h2>Register</h2>
    </center>

    <br>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
        <span class="glyphicon glyphicon-user" aria-hidden="true"></span>
        </span>
        <input id="username" type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
        <span class="glyphicon glyphicon-lock" aria-hidden="true"></span>
        </span>
        <input id="password" type="text" class="form-control" placeholder="Password" aria-describedby="sizing-addon2">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
      <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
        </span>
        <input id="avatar" type="text" class="form-control" placeholder="Avatar">
        <span class="input-group-btn">
        <button onclick="uploadAvatar()" class="btn btn-primary" type="button">Upload File</button>
      </span>
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </span>
        <input id="team-name" type="text" class="form-control" placeholder="Car/team name" aria-describedby="sizing-addon2">
      </div>
    </div>

    <div class="form-group">
      <div class="input-group">
        <span class="input-group-addon" id="sizing-addon2">
      <span class="glyphicon glyphicon-picture" aria-hidden="true"></span>
        </span>
        <input id="car-picture" type="text" class="form-control" placeholder="Car picture">
        <span class="input-group-btn">
        <button onclick="uploadCarPicture()" class="btn btn-primary" type="button">Upload File</button>
      </span>
      </div>
    </div>

    <div class="form-group">
      <div class="dropdown">
        <button class="btn btn-default dropdown-toggle" style="display: block; width: 100%;" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
          Pack/Den
          <span class="caret"></span>
        </button>
        <ul class="dropdown-menu" style="width: 100%;" aria-labelledby="dropdownMenu1">
          <li><a href="#">Pack 145</a></li>
          <li><a href="#">Pack 207</a></li>
          <li><a href="#">Pack 243</a></li>
          <li><a href="#">Den 302</a></li>
        </ul>
      </div>
    </div>

    <div class="form-group">
      <a onclick="checkRegister()" class="btn btn-success" style="display: block; width: 100%;" role="button">Register</a>
    </div>
  </div>
</body>

</html>
